<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});

function initialize() {
        var opts = {sendMethod: 'auto'};
        // Replace the data source URL on next line with your data source URL.
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1iAxLuHnkoBDEOjNfC9vbbsxltdcthQuJuGWee_jhO7U/edit?usp=sharing', opts);         
        
        // var sel = document.getElementById("choose");
// var text= sel.options[sel.selectedIndex].value;
// var newQuery,title;

//   if (text === 'visualization'){
//   newQuery = 'SELECT B,E,F WHERE E > 0';
//   title = 'BDO CTarget' ;
// } else{

//   newQuery = 'SELECT B,D,F WHERE D > 0';
//   title = 'BDO PTarget' ;
        // Optional request to return only column C and the sum of column B, grouped by C members.
        query.setQuery('SELECT B,D,C WHERE D > 0');

        // Send the query with a callback function.
        query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }


  var opts = {sendMethod: 'auto'};
        // Replace the data source URL on next line with your data source URL.
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1iAxLuHnkoBDEOjNfC9vbbsxltdcthQuJuGWee_jhO7U/edit?usp=sharing', opts);         
        
        var sel = document.getElementById("choose");
var text= sel.options[sel.selectedIndex].value;
var newQuery,title;

  if (text === 'visualization'){
  newQuery = 'SELECT B,E,C WHERE E > 0';
  title = 'BDO CTarget' ;
} else{

  newQuery = 'SELECT B,D,C WHERE D > 0';
  title = 'BDO PTarget' ;}
        // Optional request to return only column C and the sum of column B, grouped by C members.
        query.setQuery(newQuery);

        // Send the query with a callback function.
        query.send(handleQueryResponse);


    var data = response.getDataTable();

  var options = {
     curveType: 'function',
  title: 'Leads',
      backgroundColor: '#404040',
   textStyle: {
            color: 'grey'
        },
        titleTextStyle: {
            color: 'grey'
        },
           legendTextStyle: {color:'grey'},
          hAxis: {title: 'Month',showTextEvery: 1,
        textStyle: {
            color: 'grey'
        },
        titleTextStyle: {
            color: 'grey'
        },

       
    },

          vAxes: {0: {viewWindowMode:'explicit',
                      viewWindow:{
                                  max:10013510,
                                  min:82
                                  },
                      gridlines: {color: 'grey'},
                      title: title,
                      format:"#",
                       textStyle: {
            color: 'grey'
        },
        titleTextStyle: {
            color: 'grey'
        }
                      },
                  1: {viewWindowMode:'explicit',
                      viewWindow:{
                                  max:40,
                                  min:0
                                  },
                    gridlines: {count: 8,color: 'transparent'},
                     textStyle: {
            color: 'grey'
        },
        titleTextStyle: {
            color: 'grey'
        },
                   title: 'Agent Count',

                      format:"#"},

                  },
           seriesType: 'lineChart',        
          series: {0: {targetAxisIndex:0},
                   1:{targetAxisIndex:1, type: 'line'},

                   // 2:{targetAxisIndex:1},
                  },
          colors: ["red", "blue", "orange"],
          // chartArea:{left:100,top:100, width:500, height:150},
  };

  var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
  chart.draw(data, options,);
}

      google.setOnLoadCallback(initialize);
</script>

<div class="full">
